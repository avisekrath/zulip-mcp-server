<!-- Custom JavaScript for enhanced code blocks -->
<script src="{{ '/assets/js/code-blocks.js' | relative_url }}" defer></script>

<!-- Preload fonts for better code block rendering -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Additional meta tags for better mobile experience -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<!-- Enhanced meta description for SEO -->
<meta name="description" content="{{ page.description | default: site.description | escape }}">
<meta property="og:description" content="{{ page.description | default: site.description | escape }}">

<!-- Code block functionality description for accessibility -->
<meta name="code-blocks" content="Interactive code blocks with copy-to-clipboard functionality">
